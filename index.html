<style>
 /* Carousel Styles */
        .carousel-container2 {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            overflow: hidden;
            position: relative;
padding: 0 10px;
        }

        .carousel2 {
            display: flex;
            transition: transform 0.5s ease;
width: 100%;
        }

        .carousel-item2 {
    flex: 1 0 100%; /* Ensures each item takes 100% of the container */
    padding: 10px;
    box-sizing: border-box;
    text-align: left; /* Align text to the left */
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-right: 0;
    overflow: hidden; /* Prevent overflow */
        }

        .carousel-item2 p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .play-button2 {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .play-button2:hover {
            background-color: #ff5a49;
        }

        /* Modal Styles */
        .modal2 {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content2 {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 80%;
        }

        .modal2 img {
            max-width: 100%;
            height: auto;
        }

        .modal2 .close-btn2 {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Navigation Buttons for Carousel */
        .carousel-nav2 {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
 z-index: 1;

padding: 0 10px; /* Ensure there's padding */
        }

        .nav-button2 {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
        }

        .nav-button2:hover {
            background: rgba(0, 0, 0, 0.7);
        }
</style>
